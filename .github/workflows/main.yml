name: Contributors

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Update the contributors list
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: borales/actions-yarn@v2.0.0
        with:
          cmd: install
      - uses: borales/actions-yarn@v2.0.0
        with:
          cmd: contributors
      - name: Commit
        uses: zwaldowski/git-commit-action@v1
        with:
          commit_message: 'Update contributors list'
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.ADMIN_SECRET }}
